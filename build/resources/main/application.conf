akka {
  # Log the complete configuration at INFO level when the actor system is started.
  # This is useful when you are uncertain of what configuration is used.
  log-config-on-start = off

  #  stdout-loglevel = "OFF"
  stdout-loglevel = "DEBUG"
    loglevel = "OFF"
#  loglevel = "DEBUG"
  loggers = ["akka.event.slf4j.Slf4jLogger"]
  logging-filter = "akka.event.slf4j.Slf4jLoggingFilter"

  log-dead-letters = on
  log-dead-letters-during-shutdown = off

  actor {
    provider = "cluster"
  }

  remote {
    netty.tcp {
      hostname = "127.0.0.1"
      port = 0 # port set in Runner class
    }
  }
  remote.artery {
    canonical {
      hostname = "127.0.0.1"
      port = 0 # port set in Runner class
    }
  }

  cluster {
    seed-nodes = [
      "akka://cluster@127.0.0.1:2551",
      "akka://cluster@127.0.0.1:2552"]
  }

  management {
    http {
      hostname = "localhost"
      port = 8558
      port = 0
#      port = ${akka_management_http_port}
    }
  }

  actor {
    allow-java-serialization = on

    serializers {
#      fst = "cluster.FstSerializer"
#      jackson-json = "akka.serialization.jackson.JacksonJsonSerializer"
#      jackson-cbor = "akka.serialization.jackson.JacksonCborSerializer"
#      proto = "akka.remote.serialization.ProtobufSerializer"
#      myown = "docs.serialization.MyOwnSerializer"
    }

    serialization-bindings {
#      "docs.serialization.JsonSerializable" = jackson-json
#      "docs.serialization.CborSerializable" = jackson-cbor
#      "com.google.protobuf.Message" = proto
#      "docs.serialization.MyOwnSerializable" = myown
    }
  }
}

# Enable metrics extension in akka-cluster-metrics.
akka.extensions = ["akka.cluster.metrics.ClusterMetricsExtension"]

# Sigar native library extract location during tests.
# Note: use per-jvm-instance folder when running multiple jvm on one host.
akka.cluster.metrics.native-library-extract-folder = ${user.dir}/target/native

akka.cluster.jmx.multi-mbeans-in-same-jvm = on

